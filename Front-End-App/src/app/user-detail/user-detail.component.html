<span *ngIf="user === undefined"><a routerLink="/login">Login</a>Please</span>
<div *ngIf="user">
  <h2>Profile</h2>
    <p>User Name: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
    <p *ngIf="userSchool">School: {{userSchool}}</p>
    <button routerLink="/school-editor/-1">Add your School</button>
    <button routerLink="/course-editor/-1">Add a course</button>

</div>
