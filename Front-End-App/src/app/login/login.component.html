<div class="container">
  <form class="form-horizontal" role="form" #loginForm="ngForm">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Welcome</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="username">User Name</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
            <input type="text" name="username" class="form-control" id="username"
                   placeholder="User Name" required autofocus
                   [(ngModel)]="user.name" #username="ngModel"
            >
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback" *ngIf="errorMessage">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i> Your user name or password is invalid!
                        </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password" name="password" class="form-control" id="password"
                   placeholder="Password" required [(ngModel)]="user.password" #passowrd="ngModel">
          </div>
        </div>
      </div>

    </div>
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-success" (click)="login()"><i class="fa fa-sign-in"></i> Login</button>
        <span>New to here? <a class="btn btn-link" routerLink="/registration">Join us!</a></span>
      </div>
    </div>
  </form>
</div>
