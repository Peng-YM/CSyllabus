<html lang="en" xmlns="'http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Krajee JQuery Plugins - &copy; Kartik</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/fileinput.css}" media="all" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link th:href="@{/themes/explorer-fa/theme.css}" media="all" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/js/plugins/sortable.js}" type="text/javascript"></script>
    <script th:src="@{/js/fileinput.js}" type="text/javascript"></script>
    <script th:src="@{/js/locales/fr.js}" type="text/javascript"></script>
    <script th:src="@{/js/locales/es.js}" type="text/javascript"></script>
    <script th:src="@{/themes/explorer-fa/theme.js}" type="text/javascript"></script>
    <script th:src="@{/themes/fa/theme.js}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container kv-main">
    <div class="page-header">
        <h1>Add Course
        </h1>
    </div>
    <form enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="school">School</label><input class="form-control" id="School" placeholder="School Name" type="text" />
        </div>
        <div class="form-group">
            <label for="course-code">Name</label><input class="form-control" id="course-code" placeholder="Course Code" type="text" />
        </div>
        <div class="form-group">
            <label for="course-name">Name</label><input class="form-control" id="course-name" placeholder="Course Name" type="text" />
        </div>
        <div class="form-group">
            <label for="course-desc">Description</label><textarea class="form-control" id="course-desc" placeholder="Add descriptive content about this course."></textarea>
        </div>
        <div class="form-group">
            <label for="Professor">Professor</label><input class="form-control" id="professor" placeholder="Professor Name" />
        </div>
        <hr />
        <h2>
            Syllabus
        </h2>
        <label for="syllabus">Please upload a PDF file</label>
        <div class="form-group">
            <div class="file-loading">
                <input id="syllabus" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">
            </div>
        </div>
        <div class="form-group">
            <input id="submit"type="submit" value="Submit" class="btn-lg btn-danger" align="center">
        </div>
    </form>

</div>
</body>
<script>
    $("#syllabus").fileinput({
        theme: 'fa',
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions: ['pdf'],
        overwriteInitial: false,
        maxFileSize: 10000,
        maxFilesNum: 1,
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
</script>
</html>
