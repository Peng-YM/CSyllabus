<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<title>文件上传示例</title>
</head>
<body>
    <h2>文件上传示例</h2>
    <hr/>

            文件：<input type="file" name="file" multiple />

            <input type="submit" value="上传" />
        </p>
    </form>
</body>
</html>
