<!DOCTYPE html>
<html xmlns="'http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CSyllabus Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <form th:action="@{/registration}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="submit">Go To Registration Page</button>
    </form>

    <div class="container">
        <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="logo"/>
        <form th:action="@{/login}" method="post" class="form-signin" role="form" th:object="${userForm}">
            <h3 class="form-signin-heading" th:text="Welcome"></h3>
            <br/>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" th:placeholder="UserName" class="form-control" required = "required" th:field="*{username}"/>
            <!--<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>-->
            <br/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:placeholder="Password" class="form-control" required = "required" th:field="*{password}"/>
            <!--<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>-->

            <label for="remember_me">Remember Me</label>
            <input type="checkbox" id="remember_me"/>
            <br/>

            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit" th:text="Login"></button>
        </form>
    </div>
</body>
</html>
